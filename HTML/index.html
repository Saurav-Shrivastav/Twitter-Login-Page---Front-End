<!DOCTYPE html>
<html>
  <head>
    <title>Login on Twitter / Twitter</title>
    <link rel="stylesheet" type="text/css" href="../CSS/twitter.css">
  </head>
  <body>
    <div>
      <img id="img-twi" src="../Images/twitter-logo.png" alt="twitter logo">
    </div>
    <div class="container">
      <h3 id="head">Login in to Twitter</h3>
    </div>
    <div class="container">
      <form id="form"action="index.html" method="post">
        <label class="lab">Phone, email, or username</label>
        <input class="inp" type="text" name="username" value="">
        <label class="lab">Password</label>
        <input class="inp" type="password" name="password" value="">
        <input type="submit" name="" value="Log in">
        <p id="last"><a href="#">Forgot password</a> . <a href="#">Sign IN</a></p>
      </form>
    </div>
  </body>
</html>
